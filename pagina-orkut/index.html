<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/login/login.css">

    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/login/login-responsive.css">


    <title>ORKUT</title>

</head>

<body>
    <div  class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Logo_ORKUT.svg" alt="logo-orkut">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="orkut-font-color">Orkut</span> com a sua conta 
                    <span style="color:rgb(64, 64, 197);">G</span><span style="color:rgb(255, 0, 183);">o</span><span style="color:rgb(215, 216, 108);">o</span><span style="color:rgb(65, 65, 200)">g</span><span style="color:rgb(98, 100, 77);">l</span><span style="color:rgb(233, 8, 8);">e</span><span>!</span>
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">

                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>

        </div>
    </div>
</body>
</html>
